<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Patient login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
     <link rel="stylesheet" href="plog.css">
</head>
<body style="background-color:#D9F4F9;">
  <!--patient login page-->
    <center><div class="logo margin-top-30">
				<h2 style="color:#22BC50;font-size:28px;">Patient Login</h2><br>
		</div></center>
    
    <div class="ui container login">
        <div class="ui   red centered   card">
           
                 <form class="ui  form log" method="post">
                         <div class="field">
                         <div  class="sixteen wide field">  
                          
                           <label class="header">Patient Name</label>
                           <input type="text" name="uname" placeholder="Enter Username">
                         </div>
                        </div>
                         <div class="field">
                        <div  class="sixteen wide field">   
                           <label class="ui header">Password</label>
                           <input type="password" name="pwd" placeholder="Enter Password">
                         </div>
                         </div>
                         <div class="field">
                          <p class="header">New Patient?</p>
                          <a href="userregister.html" id="field1"> Create a new account</a>
                         </div>
                         <button class="ui button" type="submit" href="userregister.html">Submit</button>
                       </form>
                       
         </div>
     </div>     
</body>
</html>
