<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New doctor registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js">
    <link rel="stylesheet" href="newser.css">
</head>
<body style="background-color:#D9F4F9;">
  <!--new user register page-->
<div class="new">
        <form class="ui form" method="post" action="successDoc.jsp">
        <br><br>
                <h3 class="ui dividing header">Fill up the below Information</h3>
                <div class="field">
                  <div class="three fields">
                    <div class="field">
                    
                  <label>Doctor Name</label>
                      <input type="text" name="name" placeholder="Enter your Name">
                    </div>
                    <div class="field">
                    
                  <label>Set Password</label>
                      <input type="text" name="pwd" placeholder="Enter Password">
                    </div>
                   
                   <div class="field">
                    
                  <label>Specialization</label>
                      <select name="spec" class="form-control" required="required">
						<option value="">Select Specialization</option>
						<option value="Brain surgery">Brain surgery</option>
						<option value="Heart surgery">Heart surgery</option>
						<option value="Plastic surgery">Plastic surgery</option>
						<option value="Cancer treatment">Cancer treatment</option>																
						<option value="Basic treatment">Basic treatment</option>
					</select>
                    </div>
                  </div>
                </div>
          
               <a href="successDoc.jsp">
                   <center><button  class="ui green button">Click to Register</button></center>
                    </a>
       
              </form>
            </div>  
</body>
</html>
